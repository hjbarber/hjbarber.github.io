<html>

<title>L.1: Out of the frying pan</title>
<link rel="stylesheet" type="text/css" href="../css/styleMain.css">
        <script>
        function showText(id,delay){
          var elem=document.getElementById(id);
          setTimeout(function(){
            elem.style.visibility='visible';
          }, delay*1050)
        }
        window.onload=function(){
          showText('delayedText', 1);
          showText('delayedText2', 3);
          showText('delayedText3', 5);
          showText('door', 7);
          }
        </script>

</head>
<body>
  <div id="delayedText" style="visibility:hidden">you are trapped</div><br>
  <div id="delayedText2" style="visibility:hidden">the room has a door</div><br>
  <div id="delayedText3" style="visibility:hidden">hopefully, it opens.</div><br>
  <div id="door" style="visibility:hidden"><img src="../Images/researchdoor.jpg" usemap="#map">

    </area>
  </map>


</body>
